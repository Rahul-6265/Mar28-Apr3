<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2">
            <div class="form"> 
                <div class="items1">
                    <h3>Create an account</h3>
                    <h5>Already have an account? <a href="">Sign in</a></h5>
                </div>
                <div class="items2">
                    <label for="Email">Email Address</label><br>
                    <input type="Email"><br>
                </div>
                <div class="items3">
                    <label for="name">First Name</label><br>
                    <input type="text">
                </div>
                <div class="items4">
                    <label for="last">Last Name</label><br>
                    <input type="text">
                </div>
                <div class="items5">
                    <label for="password">Password</label><br>
                    <input type="password">
                </div>
                <div class="items6">
                    <label for="birth date">Date of Birth</label><br>
                </div>
                <div class="items7">
                    <label for="month">Month</label><br>
                    <input type="month">
                </div>
                <div class="items8">
                    <label for="day">Day</label><br>
                    <input type="number">
                </div>
                <div class="items9">
                    <label for="year">Year</label><br>
                    <input type="year">
                </div>
                <div class="items10">
                    <p>By clicking Create account, I agree that I have read and accepted the <a href="">Terms of use</a> and <a href="">Privacy Policy</a></p>
                </div>
                <button>Create account</button>
            </div>
        </div>
    </div>
</body>
</html>
